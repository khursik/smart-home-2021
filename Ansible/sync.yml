---
- hosts: debian
  tasks:
    - name: "sudo apt install java 11"
      apt:
        name: openjdk-11-jdk
        state: latest
      become: yes

    - name: "copy jar"
      copy:
        src: /var/lib/jenkins/workspace/khursik/FreestyleJob/target/smart-home-1.0-SNAPSHOT.jar
        dest: khursik/smart-home.jar

    - name: "copy conf file"
      copy:
        src: /var/lib/jenkins/workspace/khursik/FreestyleJob/smart-home-1.js
        dest: khursik/smart-home-1.js